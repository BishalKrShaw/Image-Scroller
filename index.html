<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroller</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main>

        <button><</button>
        <div class="image-container">
            <img src="./Images/Ginger.jpg" alt="Ginger Girl">
            <img src="./Images/Snow.jpg" alt="Girl in Snow">
            <img src="./Images/Armour.jpg" alt="Warrior in Armour">
            <img src="./Images/Spaceship.jpg" alt="Rusty Spaceship in the jungle and a girl standing in front">
            <img src="./Images/Super-woman-1.jpg" alt="Super Woman">
            <img src="./Images/Super-woman-2.jpg" alt="Super Woman">
        </div>
        <button>></button>

    </main>

    <!-- JS -->
    <script src="script.js"></script>
    
</body>
</html>
